           <!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css2/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css2/style.css"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/h2.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

                    <div class="form-row">
                        <label for="BMI">Body Mass Index (BMI):</label>
                        <input type="text" name="BMI" id="BMI" class="input-text" placeholder="Enter BMI" required>
                    </div>
    
                    <div class="form-row">
                        <label for="Smoking">Smoking:</label>
                        <select name="Smoking" id="Smoking" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="AlcoholDrinking">Alcohol Drinking:</label>
                        <select name="AlcoholDrinking" id="AlcoholDrinking" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="Stroke">Stroke:</label>
                        <select name="Stroke" id="Stroke" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="PhysicalHealth">Physical Health:</label>
                        <input type="text" name="PhysicalHealth" id="PhysicalHealth" class="input-text" placeholder="Enter Physical Health" required>
                    </div>
    
                    <div class="form-row">
                        <label for="MentalHealth">Mental Health:</label>
                        <input type="text" name="MentalHealth" id="MentalHealth" class="input-text" placeholder="Enter Mental Health" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="DiffWalking">Difficulty in  Walking:</label>
                        <select name="DiffWalking" id="DiffWalking" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label for="Sex">Sex:</label>
                        <select name="Sex" id="Sex" class="select-box" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    
                    <div class="form-row">
                        <label for="AgeCategory">Age Category:</label>
                        <select name="AgeCategory" id="AgeCategory" class="select-box" required>
                            <option value="18-24">18-24</option>
                            <option value="25-29">25-29</option>
                            <option value="30-34">30-34</option>
                            <option value="35-39">35-39</option>
                            <option value="40-44">40-44</option>
                            <option value="45-49">45-49</option>
                            <option value="50-54">50-54</option>
                            <option value="55-59">55-59</option>
                            <option value="60-64">60-64</option>
                            <option value="65-69">65-69</option>
                            <option value="70-74">70-74</option>
                            <option value="75-79">75-79</option>
                            <option value="80 or older">80 or older</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label for="Race">Race:</label>
                        <select name="Race" id="Race" class="select-box" required>
                            <option value="White">White</option>
                            <option value="Black">Black</option>
                            <option value="Asian">Asian</option>
                            <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
                            <option value="Hispanic">Hispanic</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    
                    <div class="form-row">
                        <label for="Diabetic">Diabetic:</label>
                        <select name="Diabetic" id="Diabetic" class="select-box" required>
                            <option value="No">No</option>
                            <option value="No, borderline diabetes">No, borderline diabetes</option>
                            <option value="Yes (during pregnancy)">Yes (during pregnancy)</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        <label for="PhysicalActivity">Physical Activity:</label>
                        <select name="PhysicalActivity" id="PhysicalActivity" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        <label for="GenHealth">General Health:</label>
                        <select name="GenHealth" id="GenHealth" class="select-box" required>
                            <option value="Poor">Poor</option>
                            <option value="Fair">Fair</option>
                            <option value="Good">Good</option>
                            <option value="Very good">Very good</option>
                            <option value="Excellent">Excellent</option>
                        </select>
                    </div>
                    
                    

                    <div class="form-row">
                        <label for="SleepTime">Sleep Time:</label>
                        <input type="text" name="SleepTime" id="SleepTime" class="input-text" placeholder="Enter Physical Health" required>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        <label for="Asthma">Asthma:</label>
                        <select name="Asthma" id="Asthma" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        <label for="KidneyDisease">Kidney Disease:</label>
                        <select name="KidneyDisease" id="KidneyDisease" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    
        
                    
                    
                    <div class="form-row">
                        <label for="SkinCancer">Skin Cancer:</label>
                        <select name="SkinCancer" id="SkinCancer" class="select-box" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                    
                </form>
                
            </div>
        </div>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
    </html>
